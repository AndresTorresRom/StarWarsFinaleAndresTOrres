<div class="contentContainer">
    <h1>{{title}}</h1>
    <br>
    <input #search type="text" name="search" placeholder="Search Here Jedi..." (keyup.enter)="onFindStarpeople(search.value)"/>
    <br>

    <div *ngIf="names.length == 0"
        class="loading">
        Cargando...
    </div>

    <div *ngIf="names.length > 0">
        <div class="infoContainer">
            <h2>{{starperson.name}}</h2>
            <hr>
            <b><p>Altura: {{starperson.height}}</p></b>
            <b><p>Color de Piel: {{starperson.skin_color}}</p></b>
            <b><p>AÃ±o de Nacimiento: {{starperson.birth_year}}</p></b>
            <b><p>Peso: {{starperson.mass}}</p></b>
            <b><p>Genero: {{starperson.gender}}</p></b>
        </div>
    </div>
</div>
